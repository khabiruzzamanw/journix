<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/journixfavicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Journix</title>
</head>

<body id="home" class="dark">
  <header>
    <nav>
      <ul>
        <li class=""><a href="#home" class="">Home</a></li>
        <li class="searchBar">
          <span>
            <input type="search" name="" id="search" class="search" placeholder="Search" />
          </span>
          <span>
            <img src="images/searchLight.svg" id="searchbutton" class="searchbutton" alt="">
          </span>
        </li>
        <li><img src="images/darkMode.svg" class="theme" id="theme" alt=""></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="mainPage" id="mainPage">
      <section id="noteCreation" class="noteCreation">

        <div id="addNote" class="addNote">
          <img src="images/addNoteLight.svg" id="addNoteButton" class="addNoteButton" alt="">
          <img src="images/doneLight.svg" id="doneNoteButton" class="doneNoteButton" alt="">
        </div>

        <div class="inputItem" id="inputItem">
          <input type="text" id="headingInput" class="headingInput" placeholder="Write your Note heading" />
          <textarea name="" id="textInput" class="textInput" placeholder="Your Journal context">
        </textarea>
          <button id="addButton" class="addButton">Add</button>
        </div>


      </section>

      <section id="savedDiarySection" class="savedDiarySection">

        <div id="savedDiary" class="savedDiary">

        </div>

      </section>
    </section>
  </main>

  <script src="index.js"></script>

</body>

</html>
